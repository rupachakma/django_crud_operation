{% extends "base.html" %}
{% block content %}
<div class="container p-5">
    <h3 class="text-center">Register</h3>
    <div class="col-8 shadow-lg p-5 mx-auto">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Create account">
            <a href="{% url 'loginpage' %}">Already have an account?</a>
        </form>
    </div>
</div>
{% endblock content %}
